<h2 style="text-align:center">Car Weight vs MPG</h2>
<script>
    var margin = { top: 20, right: window.innerWidth / 10, bottom: 30, left: window.innerWidth / 10 },
        width = window.innerWidth - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("cars-sample.csv").then(function (data) {

        // axes
        var x = d3.scaleTime()
            .range([0, width])
            .domain([1500, 5000]);
        var y = d3.scaleLinear()
            .range([height, 0])
            .domain([5, 50]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
        svg.append("g")
            .call(d3.axisLeft(y));

        // colors categorical
        var colormapper = d3.scaleOrdinal().domain(data)
            .range(d3.schemeSet2);

        // points
        svg.selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", function (d) { return (d.Weight) / 300; })
            .attr("cx", function (d) { return x(d.Weight); })
            .attr("cy", function (d) { return y(d.MPG); })
            .attr('fill', function (d) { return colormapper(d.Manufacturer); })

    });

</script>
<p style="text-align:center">Weight (lbs)</p>

<p style='position:absolute;top:400;left:50'>MPG</p>
