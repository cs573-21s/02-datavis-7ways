<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vega@5.19.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.15.2"></script>
  </head>
  <body>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "data": {"url": "https://raw.githubusercontent.com/wtt102/02-datavis-7ways/main/cars-sample.csv"},
            
            "mark": "circle",
            "width": 400,
            "height": 400,
            "encoding": {
                "y": {"field": "MPG","type": "quantitative","scale": {"domain": [8, 55]}},
                "x": {"field": "Weight", "type": "quantitative","scale": {"domain": [1500, 5000]}},
                "color": {"field": "Manufacturer", "type": "nominal", "scale":{"range": ["#251F28","#604146","#9F9397","#534840","#D3933D"]},"alpha":0.5},
                "size": {"field": "Weight", "type": "quantitative"}
                
        }
    };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
