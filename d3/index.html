<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="viz"></div>

<script>

// set the dirmensions and margins of the graph
var margin = {top: 100, right: 100, bottom: 100, left: 100},
    width = 800 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#viz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
  
  svg.append("rect")
    .attr("x",0)
    .attr("y",0)
    .attr("height", height)
    .attr("width", width)
    .style("fill", "#f0f4ef")

//Read the data
d3.csv("https://raw.githubusercontent.com/geacquista/02-datavis-7ways/main/cars-sample.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([2000*.75, 5000*1.02])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x)
    .tickSize(-height).ticks(4)
    .tickSizeOuter(0));

  svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width - 270)
    .attr("y", height + 30)
    .text("Weight");

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([10*.89, 40*1.2])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y)
    .tickSize(-width).ticks(4)
    .tickSizeOuter(0));

  svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", -25)
    .attr("x", -250)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("MPG");

  svg.selectAll(".tick line")
  .attr("stroke", "white");

  var size = d3.scaleLinear() 
    .domain([2000, 5000])
    .range([5,14]);

  // Color scale: give me a specie name, I return a color
  var color = d3.scaleOrdinal()
    .domain(["bmw", "ford", "honda", "mercedes", "toyota" ])
    .range([ "#f6938c", "#b5b639", "#4ebd94","#45bced", "#cb91c0"]);

  var colorOutline = d3.scaleOrdinal()
    .domain(["bmw", "ford", "honda", "mercedes", "toyota" ])
    .range([ "#f6938c", "#b5b639", "#4ebd94","#45bced", "#cb91c0"]);


  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.Weight); } )
      .attr("cy", function (d) { return y(d.MPG); } )
      .attr("r", function (d) { return size(d.Weight);})
      .style("fill", function (d) { 
          return color(d.Manufacturer); } )
      .style("opacity", .50);
})
//site d3 graph gallery as my starter code
</script>
